version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker: 
      - image: continuumio/anaconda3:latest
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Setup conda
          command: |
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            conda install python=3.7 conda-build
            conda config --add channels bioconda
            conda config --add channels conda-forge
      - run:
          name: Build conda package
          command: |
            conda build conda.recipe --output-folder=~/conda_build
            conda config --add channels "file://~/conda_build"
      - run:
         name: Install
         command: |
            conda create -q -n drop drop
            conda activate drop
      - run:
          name: Set up Demo
          command: |
            mkdir -p ~/drop_demo
            cd ~/drop_demo
            drop demo
      - run:
          name: Run pipeline
          command: |
            snakemake -n
            snakemake aberrantExpression
            snakemake aberrantSplicing
            snakemake mae
            snakemake

workflows:
  main:
    jobs:
      - build-and-test
